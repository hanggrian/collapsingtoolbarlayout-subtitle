buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://dl.bintray.com/hendraanggrian/maven' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.config = [
        sdk       : [
                'min'   : 9,
                'target': 25
        ],
        buildTools: '25.0.2',
        testRunner: 'android.support.test.runner.AndroidJUnitRunner',
]

ext.deps = [
        // test
        junit              : 'junit:junit:4.12',
        // android
        supportDesign      : 'com.android.support:design:25.3.1',
        supportTestRunner  : 'com.android.support.test:runner:0.5',
        supportTestEspresso: 'com.android.support.test.espresso:espresso-core:2.2.2',
        // util
        utilContent        : 'com.hendraanggrian:compat-content:0.1'
]

ext.bintray = [
        user    : 'hendraanggrian',
        group   : 'com.hendraanggrian',
        artifact: 'collapsingtoolbarlayout-subtitle',
        version : '0.5.0',
        desc    : 'Standard CollapsingToolbarLayout with subtitle support.',
        website : 'https://github.com/HendraAnggrian/collapsingtoolbarlayout-subtitle'
]

