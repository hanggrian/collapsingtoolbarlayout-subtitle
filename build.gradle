buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    ext.versions = [
            // android
            sdk       : [
                    min   : 9,
                    target: 25,
            ],
            buildTools: '25.0.3',

            // main
            support   : '25.3.1',
            utils     : '0.7',

            release   : '0.5.2'
    ]
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

